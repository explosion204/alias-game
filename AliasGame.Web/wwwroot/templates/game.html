<section>
    <div class="lobby-id-container">
        <span id="lobby-id">Game ID (also progress bar)</span>
        <!-- <span class="label">Share it with your friends</span> -->
        <span id="lobby-players-span" class="label bold-label" title="Players in lobby"><span id="totalPlayers">1</span> / 4</span>
        <div id="start-round-button" class="nav-button start-round-btn" style="display: none;">Start</div>
    </div>
</section>

<section class="game-area-container">
    <div class="side-container">
        <div id="join-first-team-btn" class="join-team-btn">Join team #1</div>
        <div class="team-box">
           <div id="first-player" class="player active">Player 1 <span>(creator)</span></div>
           <div id="second-player" class="player">Empty slot</div>
           <div id="score1" class="score" title="Score">0</div>
        </div>
        <div id="join-second-team-btn" class="join-team-btn">Join team #2</div>
        <div class="team-box">
            <div id="third-player" class="player">Empty slot</div>
            <div id="fourth-player" class="player">Empty slot</div>
            <div id="score2" class="score" title="Score">0</div>
        </div>
        <div id="backlog" class="backlog">
            <!-- <div class="expr">
                <span class="accepted">expression</span>
                <img class="vote-btn" width="20rem" height="20rem" src="/img/up.png" title="Accept">
                <img class="vote-btn" width="20rem" height="20rem" src="/img/down.png" title="Reject">
            </div>
            <div class="expr">
                <span class="rejected">expression</span>
                <img class="vote-btn" width="20rem" height="20rem" src="/img/up.png" title="Accept">
                <img class="vote-btn" width="20rem" height="20rem" src="/img/down.png" title="Reject">
            </div> -->
        </div>
    </div>
    <div class="word-area">
        <div id="word" class="word">word</div>
        <div class="next-word">
            <div id="accept-btn" class="float accepted" title="Accept" style="display: none;">
                <div class="float-body">
                    <img width="30rem" height="30rem" src="/img/check.png">
                </div>
            </div>
            <div id="reject-btn" class="float rejected" title="Reject" style="display: none;"> 
                <div class="float-body">
                    <img width="30rem" height="30rem" src="/img/cross.png">
                </div>
            </div>
        </div>
    </div>
</section>
